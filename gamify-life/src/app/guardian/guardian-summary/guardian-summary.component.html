<section class="uk-margin-auto uk-width-5-6">
	<div class="gl-border-bottom">
		<div class="uk-margin-bottom uk-margin-top">
			<div uk-grid class="uk-child-width-1-2">
				<div>
					<h3 class="uk-text-center uk-text-primary uk-heading-small">Quests</h3>
					<div class="uk-text-center uk-margin-bottom">
						<button class="gl-button-primary uk-width-1-1 uk-width-1-2@s uk-with-1-4@l" type="button" uk-toggle="target: #createQuest">Add New</button>
					</div>
					<div class="uk-text-center">
						<button class="gl-button-primary uk-width-1-1 uk-width-1-2@s uk-with-1-4@l" type="button">View All</button>
					</div>
				</div>

				<div class="uk-flex uk-flex-column uk-flex-center uk-text-center">
					<p class="uk-text-primary gl-text-medium"><span class="uk-text-bold">Unclaimed:</span> 0</p>
					<p class="uk-text-primary gl-text-medium uk-margin-remove"><span class="uk-text-bold">In Progress:</span> 0</p>
					<p class="uk-text-primary gl-text-medium"><span class="uk-text-bold">Complete:</span> 0</p>
				</div>

				<div>
					<h3 class="uk-text-center uk-text-primary">Unclaimed</h3>
					<div *ngIf="quests$ | async as quests">
						<div
							*ngFor="let quest of getQuestsAsIterable(quests)"
							uk-grid
							class="uk-flex-between uk-grid-small uk-padding-small"
							style="border: 1px solid rebeccapurple; border-radius: 30px;"
						>
							<span>{{quest.title}}</span>
							<span>${{quest.reward}}</span>
						</div>
					</div>
				</div>

				<div>
					<h3 class="uk-text-center uk-text-primary">In Progress</h3>
					<div *ngIf="quests$ | async as quests">
						<div
							*ngFor="let quest of getQuestsAsIterable(quests)"
							uk-grid
							class="uk-flex-between uk-grid-small"
						>
							<span>{{quest.title}}</span>
							<span>${{quest.reward}}</span>
						</div>
					</div>
				</div>

				<div>
					<h3 class="uk-text-center uk-text-primary">Complete</h3>
					<div *ngIf="quests$ | async as quests">
						<div
							*ngFor="let quest of getQuestsAsIterable(quests)"
							uk-grid
							class="uk-flex-between uk-grid-small"
						>
							<span>{{quest.title}}</span>
							<span>${{quest.reward}}</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<create-quest id="createQuest" uk-modal></create-quest>
</section>
